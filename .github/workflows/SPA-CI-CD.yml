name: SPA CI/CD

on:
  push:
    branches:
      - master

jobs:
  production-build-and-deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: master
      # steps for production-build-and-deployment
    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in node-modules and build directories
          path: |
            **/node_modules
            **/build
          keys: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

        if: steps.cache-npm.outputs.cache-hit != 'true'
        # name: List the state of node modules
        # continue-on-error: true
        # run: npm list

      - name: Install depndencies
        run: npm install

      # to run build on specific node version
      # - name: Generate Artifacts
      #   uses: actions/setup-node@v3
      #   with:
      #       node-version: "16.x"

      - run: npm run build
